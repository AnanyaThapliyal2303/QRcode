<html>

<head>
    
    <link rel="stylesheet" href="./style.css">
</head>



<body>


    <div class="relative  z-10" id="model" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <center>
                        <p class="text-4xl">QR Code Generater</p>
                    </center>
                    <hr>
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h2 class="text-2xl font-bold tracking-tight text-gray-900">Enter Code</h2>
                        <div class="sm:flex sm:items-start">
                            <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" onchange="generateQR()" id="qr-data" placeholder="Enter QRCode Here" />
                        </div>
                    </div>

                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button"  class=" bg-blue-500 hover:bg-blue-600 inline-flex w-full justify-center rounded-md border px-4 py-2 text-base font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Generate code</button>
                    </div>
                    <center>

                        <div class="block border border-grey-light  p-5 rounded " id="qrcode"></div>
                    </center>
                </div><br>
                
            </div>
        </div>
    </div>
<br>
<script src="qrcode.min.js"></script>
<script>
    var qrdata = document.getElementById('qr-data');
    var qrcode = new QRCode(document.getElementById('qrcode'));

    function generateQR() {
        var data = qrdata.value;

        qrcode.makeCode(data);
    }
</script>
</body>

</html>
